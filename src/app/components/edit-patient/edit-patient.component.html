<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="d-flex align-items-center justify-content-between mb-2">
            <div>
              <h4 class="mb-0"><strong>Update Patient</strong></h4>
            </div>
            <div>
              <a href="#" routerLink="/Home" class="btn btn-success back"><i class='fas fa-arrow-circle-left'></i>
                 Back</a>
            </div>
          </div>
        </div>
        <form #patientForm="ngForm">
          <div class="table-content">
            <div class="form-group mb-4 p-10 row">
              <div class="col-sm-3">
                <label for="name" class="p-t-b-10">Name<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="name" required maxlength="255"
                  [(ngModel)]="editPatientForm.name" name="name" #name="ngModel">
                <div *ngIf="name.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!name.errors['required']">
                    Name is required
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group mb-4 p-10 row">
              <div class="col-sm-3">
                <label for="username" class="p-t-b-10">Username<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="username" required maxlength="255"
                  [(ngModel)]="editPatientForm.username" name="username" #username="ngModel">
                <div *ngIf="username.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!username.errors['required']">
                    Username is required
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group mb-4 p-10 row">
              <div class="col-sm-3">
                <label class="p-t-b-10">Email<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="email" required maxlength="255"
                  [(ngModel)]="editPatientForm.email" name="email" #email="ngModel"
                  pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+\.[a-zA-Z0-9]{2,3}$" readonly>
                <div *ngIf="email.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!email.errors['required']">
                    Email is required
                  </div>
                  <div [hidden]="!email.errors['touched'] && !email.errors['pattern']">
                    Email is invalid
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group mb-4 p-10 row">
              <div class="col-sm-3">
                <label for="street" class="p-t-b-10">Address Street<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="street" required maxlength="255"
                  [(ngModel)]="editPatientForm.street" name="street" #street="ngModel">
                <div *ngIf="street.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!street.errors['required']">
                    Address Street is required
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group mb-4 p-10 row">
              <div class="col-sm-3">
                <label for="suite" class="p-t-b-10">Address Suite</label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="suite" required maxlength="255"
                  [(ngModel)]="editPatientForm.suite" name="suite" #suite="ngModel">
              </div>
            </div>
            <div class="form-group mb-4 p-10 row">
              <div class="col-sm-3">
                <label for="city" class="p-t-b-10">City<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="city" required maxlength="255"
                  [(ngModel)]="editPatientForm.city" name="city" #city="ngModel">
                <div *ngIf="city.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!city.errors['required']">
                    City is required
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group mb-4 p-10 row">
              <div class="col-sm-3">
                <label class="p-t-b-10">Zipcode<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="zipcode" required maxlength="10"
                  [(ngModel)]="editPatientForm.zipcode" name="zipcode" #zipcode="ngModel">
                <div *ngIf="zipcode.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!zipcode.errors['required']">
                    Zipcode is required
                  </div>
                  <div [hidden]="!zipcode.errors['touched']">
                    Zipcode is invalid
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group mb-4 p-10 row">
              <div class="col-sm-3">
                <label class="p-t-b-10">Phone<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="phone" required maxlength="10"
                  [(ngModel)]="editPatientForm.phone" name="phone" #phone="ngModel">
                <div *ngIf="phone.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!phone.errors['required']">
                    Phone is required
                  </div>
                  <div [hidden]="!phone.errors['touched']">
                    Phone is invalid
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="table-footer">
            <button class="btn btn-success" (click)="EditPatient(patientForm.form.valid)">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
