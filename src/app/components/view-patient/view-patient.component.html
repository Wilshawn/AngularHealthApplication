<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="d-flex align-items-center justify-content-between mb-2">
            <div>
              <h4 class="mb-0">
                <strong>View Patient</strong>
                <a href="#" [routerLink]="['/EditPatient', patientDetail.id]" class="btn p-0 ms-2 mb-1"><i class="fas fa-edit edit"></i></a>
              </h4>
            </div>
            <div>
              <a href="#" routerLink="/Home" class="btn btn-success back"><i class="fas fa-arrow-circle-left"></i>  Back</a>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover table-bordered table-content">
          <tbody>
            <tr>
              <td><label><strong>First Name</strong></label></td>
              <td><span>{{ patientDetail.firstName }}</span></td>
            </tr>
            <tr>
              <td><label><strong>Last Name</strong></label> </td>
              <td><span>{{ patientDetail.lastName }}</span></td>
            </tr>
            <tr>
              <td> <label><strong>Email</strong></label></td>
              <td> <span>{{ patientDetail.email }}</span></td>
            </tr>
            <tr>
              <td> <label><strong>Address</strong></label></td>
              <td><span>{{ patientDetail.address }}</span></td>
            </tr>
            <tr>
              <td> <label><strong>Phone</strong></label></td>
              <td> <span>{{ patientDetail.phone }}</span></td>
            </tr>
            <tr>
              <td> <label><strong>Notes</strong></label></td>
              <td> <span>{{ patientDetail.notes }}</span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
