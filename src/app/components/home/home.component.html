<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="d-flex align-items-center justify-content-between mb-2">
                    <div>
                        <h4 class="mb-0"><strong>Manage Patients</strong></h4>
                    </div>
                    <div>
                        <button class="btn btn-success" (click)="AddPatient()">
                            <i class="fas fa-plus-circle"></i><span> ADD</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col mx-auto mb-3">
                <div class="input-group border">
                    <input class="form-control border-end-0 border-0" type="search" (keyup.enter)="search(searchText)" [(ngModel)]="searchText" id="example-search-input">
                    <span class="input-group-append">
                        <button (click)="search(searchText)" class="btn btn-outline-secondary bg-white border-0 ms-n5" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                </div>
            </div>
            <table class="table table-striped table-hover table-bordered table-content">
                <thead>
                    <tr class="center-align">
                        <th>Full Name</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let patient of patientList" class="center-align">
                        <td>{{ patient.name }}</td>
                        <td>{{ patient.username }}</td>
                        <td>{{ patient.email }}</td>
                        <td>{{ patient.address['street'] }} {{ patient.address['suite'] }},<br>{{ patient.address['city'] }} {{ patient.address['zipcode'] }}</td>
                        <td>{{ patient.phone }}</td>
                        <td>
                            <a href="#" [routerLink]="['/ViewPatient', patient.id]" class="btn"><i class="fas fa-eye view"></i></a>
                            <a href="#" [routerLink]="['/EditPatient', patient.id]" class="btn"><i class="fas fa-edit edit"></i></a>
                            <button type="button" (click)="deletePatientConfirmation(patient)" class="btn"><i class="fas fa-trash-alt delete"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td *ngIf="patientList.length == 0" colspan="6">No Patient Found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
